<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detectify</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="header">
          <div class="logo">
            <img src="logo.jpeg" alt="Detectify Logo" width="32" height="32" style="border-radius: 6px;" />
            <div class="title-group">
              <h3>Detectify</h3>
              <div class="status">
                <span id="scanStatus" class="scanning">
                  Scanning (<span id="scanMode">Scan</span>)...
                </span>
                <span id="hourglass" class="hourglass">‚è≥</span>
              </div>
            </div>
          </div>
          <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
  <span id="themeIcon">üåô</span>
</button>
        </div>

        <div class="score-box scanning" id="scoreBox">
          <span id="scoreValue">‚Äì</span>
          <span class="rating-label" id="scoreText">Truth Score (0 to 5)</span>
          <div class="extra-meta" id="biasToneBlock" style="display: none;">
            <span id="toneText" class="meta-line">Tone: ‚Äì</span>
            <span id="biasText" class="meta-line">Bias: ‚Äì</span>
          </div>
          <div class="score-meaning" id="scoreExplanation"></div>
          <div class="explanation" id="explanationText"></div>
        </div>

        <div class="button-group">
          <button class="btn primary" id="explainBtn">Show Explanation</button>
          <div class="button-row">
            <button class="btn secondary half" id="whyScoreBtn">Hide Why Score</button>
            <button class="btn secondary half" id="biasToneBtn">Hide Bias & Tone</button>
          </div>
          <button class="btn secondary" id="close">Complete</button>
        </div>
      </div>
    </div>
    <div id="feedbackContainer" class="feedback hidden">
  <h3>Was this helpful?</h3>
  <div class="emoji-buttons">
    <button class="emoji" data-feedback="yes" title="Yes">üëç</button>
    <button class="emoji" data-feedback="no" title="No">üëé</button>
  </div>
  <p id="thanks" class="hidden">Thanks for your feedback!</p>
</div>


    <script src="popup.js"></script>
  </body>
</html>
